<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Hyperlinks to External Websites</title>
</head>
<style>
    .basic{
        border: 2px dotted black;

    }
</style>
<body>
    <div class="basic">
    <h1>Using Hyperlink In HTML</h1>
    <hr>
    <section class="1">
        <p>Click the link below to visit Amazon Website</p>
        <a href="https://www.amazon.in/">Amazon Website</a>
    </section>
    <section class="2">
        <p>Click the link below to visit Amazon Website</p>
        <a href="https://www.flipkart.com/">Flipkart Website</a>
    </section>
    <section class="3">
        <p>Click the link below to visit Amazon Website</p>
        <a href="https://www.meesho.com/">Amazon Website</a>
    </section>
    </div>
</body>
</html>
