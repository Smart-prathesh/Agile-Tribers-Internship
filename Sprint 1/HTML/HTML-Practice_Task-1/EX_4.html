<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Ordered and Unordered Lists</title>
</head>
<style>
    .basic{
        border: 2px dotted black;

    }
</style>
<body>
    <div class="basic">
    <h1>Here are the list types we use in html</h1>
    <h2>Orderlist</h2>
    <ol >
        <li>First item</li>
        <li>Second item</li>
        <li>Three item</li>
        <li>Four item</li>
        <li>Five item</li>
    </ol>
    <h2>un Orderlist</h2>
    <ul>
        <li>apple</li>
        <li>Banana</li>
        <li>orange</li>
        <li>Watermelon</li>
        <li>graphs</li>

    </ul>
    </div>
</body>
</html>
