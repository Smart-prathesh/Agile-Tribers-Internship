<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table with Summary</title>
</head>
<body>
    <table border="3">
        <tr><td colspan="6" style="text-align:center;">Tab example</td></tr>
            <tr>
                <th colspan="2"> Student Name</th>
                <th colspan="3">Labs</th>
                <th rowspan="2">Avg</th>
            </tr>
            <tr>
                <td>first</td>
                <td>Last</td>
                <td>Lab 1</td>
                <td>Lab 2</td>
                <td>Lab 3</td>
            </tr>
            <tr>
                <td>Sol</td>
                <td>Rosenberg</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>100.0</td>
            </tr>
            <tr>
                <td>Frank</td>
                <td>Rizzo</td>
                <Td>50</Td>
                <td>60</td>
                <td>90</td>
                <td>66.6</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>kam</td>
                <Td>90</Td>
                <td>80</td>
                <td>60</td>
                <td>76.6</td>
            </tr>
            <tr>
                <td rowspan="2">Summary</td>
                <td>Avg</td>
                <Td>80.0/Td>
                <td>80.0</td>
                <td>83.3</td>
                <td>81.1</td>
            </tr>
            <tr>
                <td>Min</td>
                <td>50</td>
                <td>60</td>
                <td>60</td>
                <td>66.6</td>
            </tr>


    
    </table>
</body>
</html>
