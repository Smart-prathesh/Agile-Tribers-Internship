<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Radio Buttons in Form</title>
    <style>
      
        label, input {
            margin: 10px; 
        }
        input[type="submit"] {
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <h2>Please fill and submit Form</h2>
    <hr>
    <label for="">Name:</label>
    <input type="text"><br>
    <label for="">Email:</label>
    <input type="text"><br>
    <p>Select a color fill you like</p>
    <input type="radio">red <br>
    <input type="radio">green <br>

    <input type="radio">blue <br>
    <input type="submit">
</body>
</html>
