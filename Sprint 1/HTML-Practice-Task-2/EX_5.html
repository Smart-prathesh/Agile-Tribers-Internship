<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan Usage </title>
</head>
<body>
    <table border="2">
        <tr>
            <th colspan="2" rowspan="2">Header (spans 2 columns and 2 rows)</th>
            <td>Data</td>
        </tr>
        <tr>
            <td>Data</td>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
    </table>
</body>
</html>
